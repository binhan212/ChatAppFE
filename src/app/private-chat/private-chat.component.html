<div class="model-header">
    <h4 class="modal-title">{{toUser}}</h4>
    <button class="btn-btn-close" (click)="activeModal.dismiss('Cross click')">Close</button>
    <div class="modal-body">
        <div class="card border-secondary">
            <div class="card-header h3 text-muted text-center">Messages</div>
            <div class="card-body">
                <app-messages [messages]="chatService.privateMessages"></app-messages>
            </div>
            <div class="card-footer">
                <app-chat-input (contentEmitter)="sendMesage($event)"></app-chat-input>
            </div>
        </div>
    </div>
</div>
